<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header"></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>		
				
					<form th:action="@{/pasajes/insertar}" th:objecto="${destino}" method="POST">
						<div class="form-group">
							<label for="Clase">Clase</label>	
							<input type="text" class="form-control" th:field="*{Clase}" name="Clase">
						</div>
						<div class="form-group">
							<label for="Asiento">Asiento</label>	
							<input type="text" class="form-control" th:field="*{Asiento}" name="Asiento">
						</div>
						<div class="form-group">
							<label for="valor">Valor</label>	
							<input type="number" class="form-control" th:field="*{valor}" name="valor">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>		
			</div>
		</div>
	</div>
</div>
</body>
</html>
