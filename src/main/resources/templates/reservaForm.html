<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/reservas/insertar}" th:object="${reserva}" method="POST">
					
						<div class="form-group">
							<label for="fecha">Fecha</label>	
							<input type="date" class="form-control" th:field="*{fecha}" name="fecha">
						</div>
						<div class="form-group">
							<label for="hora">Hora</label>	
							<input type="text" class="form-control" th:field="*{hora}" name="hora">
						</div>
						<div class="form-group">
							<label for="id">Destino</label> 
							<select th:field="*{destino}" class="form-control">

		                         <option value=""> -- </option>
		                         <option  th:each="destino : ${destinos}" th:value="${destino.ides}" th:text="${destino.ides}"/>
		                  	</select>
						</div>
						
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
