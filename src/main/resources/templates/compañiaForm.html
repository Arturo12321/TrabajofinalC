<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>

					<form th:action="@{/compañias/insertar}" th:object="${compañia}" method="POST">
						<div class="form-group">
							<label for="nombre">Nombre</label> 
							<input type="text" class="form-control" th:field="*{nombre}" name="nombre">
						</div>
						<div class="form-group">
							<label for="direccion">Direccion</label>
							<input type="text" class="form-control" th:field="*{direccion}" name="direccion">
						</div>
						<div class="form-group">
							<label for="telefono">Telefono</label>
							<input type="text" class="form-control" th:field="*{telefono}" name="telefono">
						</div>
						<div class="form-group">
							<label for="ruc">Ruc</label>
							<input type="text" class="form-control" th:field="*{ruc}" name="ruc">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
