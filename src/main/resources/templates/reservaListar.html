<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
					<a class="btn btn-primary" href="/reservas/form">Registrar Reserva</a>
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">FECHA DE RESERVA</th>
									<th scope="col">HORA DE RESERVA</th>
									<th scope="col">DESTINO</th>
									<th scope="col">PASAJE</th>
									<th scope="col">COMPAÃ‘IA</th>
									<th scope="col">CANTIDAD</thscope="col">
									<th scope="col">PAGO</th>
									<th scope="col">EDITAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="reserva : ${reservas}">
									<th scope="row" th:text="${reserva.id}"></th>
									<td th:text="${reserva.fecha}"></td>
									<td th:text="${reserva.hora}"></td>
									<td th:text="${reserva.ides}"></td>
									<td th:text="${reserva.idap}"></td>
									<td th:text="${reserva.idcom}"></td>
									<td th:text="${reserva.cantidad}"></td>
									<td th:text="${reserva.pago}"></td>
									<td><a class="btn btn-warning"
										th:href="@{/reservas/form/} +${reserva.id}" th:text="Editar"></a></td>
									<td><a class="btn btn-danger"
										th:href="@{/reservas/eliminar/} +${reserva.id}" th:text="Eliminar" onclick="returnconfirm('Estas seguro de eliminar')"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
